      cd alpine-3.5
      docker build --pull --no-cache -t rippled/alpine-3.5 .
      docker run --rm -t rippled/alpine-3.5 /bin/bash -c "cd .. && ./Builds/Test.py -v --generator_option=-Dstatic=ON"
